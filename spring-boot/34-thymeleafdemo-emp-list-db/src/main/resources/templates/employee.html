<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

	 <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	
	<title>Employee Table</title>
</head>

<body>

<div class="container">

	<h3>Employee directory</h3>
	<hr>
	<a th:href="@{/employees/showFormForAdd}" class="btn btn-primary btn-sm mb-3">
	Add Employee
	</a>
	
	<table class="table table-bordered table-striped">
	
		<thead class="thead-dark">
			<tr>
				<th>First name</th>
				<th>Last name</th>
				<th>Email</th>
				<th>Action</th>
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="tempEmp : ${employees}">
			
				<td th:text="${tempEmp.firstName}"/>
				<td th:text="${tempEmp.lastName}"/>
				<td th:text="${tempEmp.email}"/>
				<td>
					<a th:href="@{/employees/showFormForUpdate(employeeId=${tempEmp.id})}" class="btn btn-sm btn-info">Update</a>
					<a th:href="@{/employees/delete(employeeId=${tempEmp.id})}" class="btn btn-sm btn-danger"
						onclick="if(!(confirm('Are you sure you want to delete this employee?'))) return false">Delete</a>
				</td>
			</tr>
		</tbody>
		
	</table>
	
	</div>
</body>

</html>
